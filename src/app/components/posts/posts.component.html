<div class="container mt-4">
  <h5 class="mb-3">
    Este é apenas um exemplo de conexão com uma API aleatória:
  </h5>
  <button class="btn btn-outline-secondary mb-3" (click)="getPosts()">
    Exibir posts
  </button>
  <table class="table table-secondary">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">UserId</th>
        <th scope="col">Título</th>
        <th scope="col">Corpo</th>
      </tr>
    </thead>
    <tbody *ngFor="let post of posts; let i = index">
      <tr class="">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ post.id }}</td>
        <td>{{ post.userId }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container mt-4 py-2 ">
  <label for="title" class="form-label">Título do post</label>
  <input
    type="text"
    class="form-control"
    id="title"
    placeholder="Digite o título..."
    [(ngModel)]="newPostData.title"
    (keyup.enter)="createPost()"
  />
  <label for="body" class="form-label">Corpo do post</label>
  <textarea
    class="form-control"
    id="body"
    placeholder="Digite o corpo do post..."
    rows="2"
    [(ngModel)]="newPostData.body"
    (keyup.enter)="createPost()"
  ></textarea>

  <button class="btn btn-outline-secondary mt-3" (click)="createPost()">
    Criar post
  </button>
</div>
